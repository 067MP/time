<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Uhr mit Millisekunden</title>
<style>
    body {
        background-color: black;
        color: lime;
        font-family: monospace;
        text-align: center;
        margin-top: 50px;
        font-size: 2em;
    }
</style>
</head>
<body>

<div id="uhrzeit"></div>
<div id="datum"></div>

<script>
function aktualisiereUhr() {
    const jetzt = new Date();
    
    // Stunden, Minuten, Sekunden
    const stunden = String(jetzt.getHours()).padStart(2, '0');
    const minuten = String(jetzt.getMinutes()).padStart(2, '0');
    const sekunden = String(jetzt.getSeconds()).padStart(2, '0');
    
    // Millisekunden (3 Stellen)
    const millisekunden = String(jetzt.getMilliseconds()).padStart(3, '0');
    
    // Anzeige
    document.getElementById('uhrzeit').textContent =
        `Uhrzeit: ${stunden}:${minuten}:${sekunden}.${millisekunden}`;
    
    // Datum
    const datum = jetzt.toLocaleDateString('de-DE');
    document.getElementById('datum').textContent = `Datum: ${datum}`;
}

// Aktualisierung alle 50ms
setInterval(aktualisiereUhr, 50);

// Sofort beim Laden
aktualisiereUhr();
</script>

</body>
</html>
